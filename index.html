<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Stopwatch</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
		<div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md text-center">
			<h1 class="text-2xl sm:text-3xl font-bold mb-6">Stopwatch</h1>

			<div id="display" class="text-4xl sm:text-5xl font-mono mb-6 overflow-x-auto whitespace-nowrap overflow-hidden">00:00:00.00</div>

			<div class="space-x-2 sm:space-x-4">
				<button id="startBtn" class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 sm:px-4 sm:py-2 rounded">Start</button>

				<button id="stopBtn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 sm:px-4 sm:py-2 rounded">Stop</button>

				<button id="resetBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-2 sm:px-4 sm:py-2 rounded">Reset</button>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
